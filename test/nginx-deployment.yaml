apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: regress
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
  - port: 443
    targetPort: 443
    nodePort: 30443
    name: http
    protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: regress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      nodeSelector:
        node-role.kubernetes.io/test: "true"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - nginx
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: nginx
        image: registry.cn-hangzhou.aliyuncs.com/duyan/nginx:2.7.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: regress
spec:
  rules:
  - host: "anmi-palm-test.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          serviceName: nginx
          servicePort: 443
